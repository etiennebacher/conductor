<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
    * {
      font-family: "Atkinson Hyperlegible"
    }
    :root {
      --code-font-family: "Source Code Pro"
    }
    code {
      font-family: var(--code-font-family);
    }
    .token {
    	font-family: var(--code-font-family);
    }
    .sidebar-nav > ul > li > p {
      font-weight: 700;
    }
    .sidebar > h1 img {
    	max-width: 50%;
    }
    #hex-conductor {
    	width: 20%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'conductor',
      repo: 'https://github.com/etiennebacher/conductor',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: 'Search',
        depth: 3,
      },
      auto2top: true,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/etiennebacher/conductor/blob/master/docs' + vm.router.getFile()
            var editHtml = '\nüìù [Edit this page](' + url + ')\n'

            return html
              + '\n----\n'
              + editHtml
          })
        },
        function(hook) {

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-r.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
